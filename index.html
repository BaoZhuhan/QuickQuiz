<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickQuiz</title>
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body id="app">
    <header>
        <div class="logo">QuickQuiz</div>
        <div class="nav-overlay" id="overlay"></div>
        <nav id="nav">
            <div class="toggle-container" id="quiz-controls" style="display: none;">
                <label for="set-select">题目集：</label>
                <select id="set-select"></select>
            </div>
            <div class="toggle-container">
                <label for="theme-select">主题：</label>
                <select id="theme-select">
                    <option value="light">明亮</option>
                    <option value="dark">深色</option>
                    <option value="pastel-mint">薄荷绿</option>
                    <option value="pastel-peach">奶油桃</option>
                    <option value="pastel-lavender">薰衣草</option>
                </select>
            </div>
            <div class="toggle-container" id="random-controls" style="display: none;">
                <span>随机顺序</span>
                <input type="checkbox" id="random-toggle" class="toggle">
            </div>
            <button id="exit-subject-btn" class="btn-secondary" style="display: none; width: auto; padding: 5px 15px;">退出科目</button>
        </nav>
        <button class="menu-toggle" id="menu-toggle" aria-label="Toggle Menu">☰</button>
    </header>

    <main class="container">
        <!-- 首页：科目选择 -->
        <section id="home-view">
            <h1 style="margin-bottom: 30px; text-align: center;">请选择科目</h1>
            <div class="subject-grid" id="subject-list">
                <!-- 科目卡片 -->
                <div class="loading">正在加载科目内容...</div>
            </div>
        </section>

        <!-- 答题页 -->
        <section id="quiz-view" style="display: none;">
            <div class="subject-header">
                <h2 id="current-subject-name">科目名称</h2>
            </div>
            <div class="status-bar" id="status-bar">
                <!-- 题目进度和得分 -->
            </div>

            <section class="card" id="question-card">
                <div class="question-text" id="question-text">加载中...</div>
                <ul class="options-list" id="options-list">
                    <!-- 选项列表 -->
                </ul>
                <div class="feedback" id="feedback"></div>
                <div class="actions">
                    <button class="btn-primary" id="submit-btn" disabled>提交答案</button>
                    <button class="btn-primary" id="next-btn" style="display: none;">下一题</button>
                </div>
                <div class="actions">
                    <button class="btn-secondary" id="reset-btn">重置</button>
                    <button class="btn-secondary" id="end-btn">结束测验</button>
                </div>
            </section>

            <section class="card stats-card" id="stats-card">
                <h2 style="margin-bottom: 20px;">测验结束</h2>
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-value" id="accuracy">0%</div>
                        <div class="stat-label">正确率</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="score-count">0 / 0</div>
                        <div class="stat-label">正确数</div>
                    </div>
                </div>
                <div class="wrong-list" id="wrong-list">
                    <!-- 错题列表 -->
                </div>
                <div class="actions" style="margin-top: 30px;">
                    <button class="btn-primary" id="back-btn">返回本科目</button>
                </div>
            </section>
        </section>
    </main>

    <footer>
        &copy; 2026 QuickQuiz SPA - 极简 · 优雅 · 可靠 | Author: <a href="https://github.com/BaoZhuhan" target="_blank">鲍竹涵</a>
    </footer>

    <script type="module" src="js/app.js"></script>
</body>
</html>
